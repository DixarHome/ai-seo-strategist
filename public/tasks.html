<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softcoin Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        
        h2 {
            text-align: center;
        }

        #tasks-container {
            width: 80%;
            margin: 20px 0;
            padding: 20px;
            padding-top: 5px;
            border-radius: 8px;
            padding-bottom: 80px;
        }

        .tasks {
            color: #ffffff;
        }
        p {
            color: #ffffff;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            margin-top: 0;
        }

        .section-title {
            font-size: 20px;
            margin: 20px 0 10px;
            text-align: left;
            width: 80%;
        }

        .task {
            display: flex;
            flex-direction: column;
            background-color: #2c2c2c;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .task span {
            font-size: 16px;
            font-weight: bold;
            color: #0ff000;
        }

        .task .reward {
            font-size: 14px;
            color: #ffffff;
            margin: 5px 0;
        }

        .task button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .task button:disabled {
            background-color: #ddd;
            color: #999;
            cursor: not-allowed;
        }

.custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #333;
            align-items: center;
            padding: 20px;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #custom-alert-message {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 80%;
        color: #231f1f;
      }

        .custom-alert button {
            margin-top: 10px;
            background-color: green;
            border: none;
            padding: 10px;
            margin-left: 120px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .custom-alert button:hover {
            background-color: #0b4c15;
        }
    </style>
</head>
<body>
    <div id="tasks-container">
        <h1>Tasks</h1>
        <div id="active-tasks">
            <h2 class="section-title">Active</h2>
            <!-- Active tasks will be inserted here -->
        </div>
        <div id="completed-tasks">
            <h2 class="section-title">Completed</h2>
            <!-- Completed tasks will be inserted here -->
        </div>
    </div>
    <div id="custom-alert" class="custom-alert">
        <p id="custom-alert-message"></p>
        <button onclick="closeCustomAlert()">Ok</button>
    </div>
        <div id="nav-placeholder"></div>
        <div id="cherry-placeholder"></div>
        <script src="cherry.js"></script>
        <script src="navigation.js" defer></script>
    <script src="tasks.js"></script>
</body>
</html>
