        .modal {

            top: 0;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Function to check if the referrer is the login page
    function isComingFromLogin() {
        const referrer = document.referrer;
        const loginPageUrl = 'https://app.softcoin.world/login'; // Replace with your actual login page URL
        return referrer === loginPageUrl;
    }

    // Check if the user is coming from the login page and if the tour has been taken
    if (isComingFromLogin() && localStorage.getItem('tourTaken') !== 'true') {
      const username = localStorage.getItem('username');
        introJs().setOptions({
            steps: [
                {
                    intro: `<b>Welcome to Softcoin ${username}!</b><br><br>We have lots of goodies in store for you, so Let's take a quick tour.`
                },
                {
                    element: document.querySelector('#mine-btn'),
                    intro: "Click this button to begin a mining session.<br><br>Your first mining session will last for 2 hours, ensure to be back in time to start a new session right after."
                },
                {
                    element: document.querySelector('#controls'),
                    intro: "Upgrade your mining level from here for a longer mining session, and bigger reward per hour.<br><br>The higher you go, the bigger the benefit."
                },
                {
                    element: document.querySelector('#tasks'),
                    intro: "Navigate to the <b>Task</b> page to see a list of tasks you can complete to earn more Softcoins.<br><br>You should also endeavor to join our recommended projects."
                },
                {
                    element: document.querySelector('#friends'),
                    intro: "Click here to open the <b>Friends</b> page.<br><br>The <b>Friends</b> page is where you can get your referral link, with which you can invite your friends to Softcoin and earn big rewards."
                },
                {
                    element: document.querySelector('#softie'),
                    intro: "Check out the <b>Softie</b> page and see if becoming a Softcoin Shareholder is something you will like to do.<br><br>Becoming a <b>Softie</b> is a swift way to earn instantly withdrawable income daily."
                },
                {
                    element: document.querySelector('#more'),
                    intro: "We are always cooking up more ways to excite users and help them grow their earnings, don't forget to check out the <b>More</b> page daily for more ways to earn and participate.<br><br>Thank you for joining us."
                }
            ]

        }).oncomplete(function() {
            localStorage.setItem('tourTaken', 'true');
        }).onexit(function() {
            localStorage.setItem('tourTaken', 'true');
        }).start();
    }
});

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let slideIndex = 0;
            let slides = document.getElementsByClassName("slide");
            let dotsContainer = document.getElementById("dots-container");

            // Create dots
            for (let i = 0; i < slides.length; i++) {
                let dot = document.createElement("span");
                dot.classList.add("dot");
                dotsContainer.appendChild(dot);
            }

            let dots = document.getElementsByClassName("dot");

            function showSlides() {
                for (let i = 0; i < slides.length; i++) {
                    slides[i].classList.remove("active");
                    dots[i].classList.remove("active");
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                slides[slideIndex - 1].classList.add("active");
                dots[slideIndex - 1].classList.add("active");
                setTimeout(showSlides, 10000); // Change image every 10 seconds
            }

            showSlides();
        });
    </script>
