<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softcoin</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1069924523331145"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            overflow-y: hidden;
            padding-bottom: 0;
        }
        #notification-icon {
            position: relative;
            cursor: pointer;
        }
.notification-item {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    color: #0f1c30;
}

.notification-title {
    font-weight: bold;
}

.notification-timestamp {
    font-size: 0.9em;
    color: #888;
    margin-top: 5px;
}

.notification-message {
    display: none;
    padding: 10px 0;
    color: #555;
}

        #notification-icon .badge {
            position: absolute;
            top: 0;
            right: 0;
            color: white;
            background: red;
            padding: 1px 3px;
            border-radius: 50%;
            font-size: 6px;
            display: none; /* Hide initially */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 0px;
        }
        .modal h3 {
            color: black;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            height: 78%;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Add to your existing CSS */

.notification-item h4 {
    margin: 0;
    font-size: 1.2em;
    color: #101031;
}

.notification-item p {
    color: #0068ff;
    margin: 5px 0;
}

.notification-item small {
    color: #666;
    font-size: 0.8em;
}
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="user-info">
            <img src="softcoin.png" alt="Avatar" id="avatar">
            <span>Hello, <span id="user-name">User Name</span>!</span>
        </div>
        <div id="notification-icon">
            <span class="badge" id="notification-count"></span>
            <i class="fas fa-bell"></i>
            
        </div>
        <div id="controls">
            <button onclick="upgrades()" id="upgrade-btn"><i class="fas fa-arrow-up"></i> Upgrades</button>
        </div>
    </div>
   
<!-- Notification Modal -->
<div id="notification-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Notifications</h3>
        <div id="notification-list"></div>
    </div>
</div>
    
    <!-- Slideshow Container -->
    <div id="slideshow-container">
        <div class="slide">
            <a href="/softie"><img src="images/explore.png" alt="Slide 2"></a>
        </div>
        <div class="slide">
            <a href="/softie"><img src="images/earn.png" alt="Slide 2"></a>
        </div>
        <div class="slide">
            <a href="/softie"><img src="images/become.png" alt="Slide 3"></a>
        </div>
    </div>

    <strong><p id="coin-balance">0 SFT</p></strong>
    <p id="status-message"></p>
    <div id="sound-wave-container" disabled>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div id="mining-session-count">Sessions Completed: 0</div>
    <p id="timer-text">Mining stops in: <span id="timer">00:00:00</span></p>
    <button id="mine-btn">Start Mining<span id="level">Level: <span id="mining-level">1</span></span></button>

    <div id="nav-placeholder"></div>
    <div id="cherry-placeholder"></div>
    <script src="cherry.js"></script>

    <script src="navigation.js" defer></script>
    <script src="script.js" defer></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = '/login';
            } else {
                document.getElementById('user-name').textContent = username;
            }
        });

        function upgrades() {
            window.location.href = '/upgrades';
        }
    </script>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 10000);
        }
    </script>
</body>
</html>
