<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softcoin</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1069924523331145" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Existing inline styles */
        body {
            overflow-y: hidden;
            padding-bottom: 0;
        }
        #notification-icon {
            position: relative;
            cursor: pointer;
        }
        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            color: #0f1c30;
        }
        .notification-title {
            font-weight: bold;
        }
        .notification-timestamp {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }
        .notification-message {
            display: none;
            padding: 10px 0;
            color: #555;
        }
        #notification-icon .badge {
            position: absolute;
            top: 0;
            right: 0;
            color: white;
            background: red;
            padding: 1px 3px;
            border-radius: 50%;
            font-size: 6px;
            display: none; /* Hide initially */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 0px;
        }
        .modal h3 {
            color: black;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            height: 78%;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .notification-item h4 {
            margin: 0;
            font-size: 1.2em;
            color: #101031;
        }
        .notification-item p {
            color: #0068ff;
            margin: 5px 0;
        }
        .notification-item small {
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="content-placeholder"></div>
    <nav id="bottom-nav">
    <a href="#" data-page="home" class="nav-item">
        <img src="design/home.svg" alt="Home">
        <span>Home</span>
    </a>
    <a href="#" data-page="tasks" class="nav-item">
        <img src="design/tasks.svg" alt="Tasks">
        <span>Tasks</span>
    </a>
    <a href="#" data-page="friends" class="nav-item">
        <img src="design/friends.svg" alt="Friends">
        <span>Friends</span>
    </a>
    <a href="#" data-page="softie" class="nav-item">
        <img src="design/softie.svg" alt="Softie">
        <span>Softie</span>
    </a>
    <a href="#" data-page="more" class="nav-item">
        <img src="design/more.svg" alt="More">
        <span>More</span>
    </a>
</nav>
    <div id="cherry-placeholder"></div>
    <script src="cherry.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
