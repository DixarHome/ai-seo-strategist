<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .message {
            margin: 20px;
            font-size: 1.2em;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #028900;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #015900;
        }
    </style>
    <!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
  _paq.push(["setCookieDomain", "*.softcoin.world"]);
  _paq.push(["setDomains", ["*.softcoin.world","*.app.softcoin.world"]]);
  _paq.push(["enableCrossDomainLinking"]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://softcoin.matomo.cloud/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '2']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src='https://cdn.matomo.cloud/softcoin.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img referrerpolicy="no-referrer-when-downgrade" src="https://softcoin.matomo.cloud/matomo.php?idsite=2&amp;rec=1" style="border:0;" alt="" /></p></noscript>
<!-- End Matomo Code -->

</head>
<body>
    <div class="message" id="verification-message">Verifying...</div>
    <a href="/login" class="btn" id="login-btn" style="display: none;">Log In</a>

    <script>
        // Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Make an API request to verify the email
        fetch(`/api/auth/verify-email?token=${token}`)
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('verification-message');
                if (data.message) {
                    messageElement.textContent = data.message;
                    if (data.success) {
                        setTimeout(() => window.location.href = 'https://app.softcoin.world/login', 3000);
                    }
                } else {
                    messageElement.textContent = 'Verification failed.';
                }
            })
            .catch(error => {
                console.error('Error verifying email:', error);
                document.getElementById('verification-message').textContent = 'An error occurred during email verification.';
            });
    </script>
</body>
</html>
