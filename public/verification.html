<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .message {
            margin: 20px;
            font-size: 1.2em;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #028900;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #015900;
        }
    </style>
</head>
<body>
    <div class="message" id="verification-message">Verifying...</div>
    <a href="/login" class="btn" id="login-btn" style="display: none;">Log In</a>

    <script>
        // Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Make an API request to verify the email
        fetch(`/api/auth/verify-email?token=${token}`)
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('verification-message');
                if (data.message) {
                    messageElement.textContent = data.message;
                    if (data.success) {
                        document.getElementById('login-btn').style.display = 'inline-block';
                    }
                } else {
                    messageElement.textContent = 'Verification failed.';
                }
            })
            .catch(error => {
                console.error('Error verifying email:', error);
                document.getElementById('verification-message').textContent = 'An error occurred during email verification.';
            });
    </script>
</body>
</html>
