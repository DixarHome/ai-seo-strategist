        body {
            margin: 0;
            font-family: Arial, sans-serif;
            top: 0;
            overflow: auto;
        }
        h2, h3 {
          text-align: center;
        }
        h2 {
          margin-bottom: 40px;
          font-size: 15px;
        }
        h3 {
          margin-top: 40px;
        }
        .container {
            width: 80%;
            max-width: 500px;
            margin: 5% auto;
            padding: 20px;
            top: 0;
            margin-top: 8px;
            border-radius: 8px;
        }
        select {
           width: 100%;
           padding: 8px;
            margin: 4px 0;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            outline: none;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            margin-top: 3px;
        }

        header h1 {
            font-size: 20px;
            
            color: #fff;
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 4px 0;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border: 1px solid #2bcf04;
        }

        .balance-info {
            font-size: 12px;
            color: #c5bfbf;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2bcf04;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0e8c00;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
            color: #757575;
        }
 
        .alert-box {
            display: none; /* Hidden by default */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            position: relative;
        }

        .alert-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-box.loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2bcf04;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

.withdrawal-item {
    display: flex;
    justify-content: space-between; /* Distribute space evenly */
    padding: 10px;
    border-bottom: 1px solid #ddd; /* Optional: Add a separator line */
    font-size: 10px; /* Optional: Adjust font size */
}

.withdrawal-item > div {
    flex: 1; /* Each div will take equal space */
    text-align: left; /* Align text to the left */
    padding: 0 10px; /* Add padding between items */
    white-space: nowrap; /* Prevent text wrapping */
}

.withdrawal-item > div:last-child {
    text-align: right; /* Align the last item (status) to the right */
}
.bottom {
  padding-bottom: 60px;
}

<body>
    <div class="container">
        <header>
            <h1>Withdraw Earnings</h1>
        </header>
        <div id="alert-box" class="alert-box"></div>
        <h2>Total Withdrawn: <span id="total-withdrawal"></span></h2>

        <main>
            <form id="withdrawal-form">
                <div class="form-group">
                    <label for="amount">Amount to Withdraw</label>
                    <input type="number" id="amount" name="amount" required>
                    <div class="balance-info">Available Balance: <span id="earning-balance">0.00 USD</span></div>
                </div>
                <div class="form-group select">
                    <label for="method">Preferred Currency</label>
                    <select id="method" name="method" required>
                        <option value="USDT">USDT (BEP20)</option>
                        <option value="BNB">BNB (BEP20)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="wallet-address">Wallet Address</label>
                    <input id="wallet-address" name="wallet-address">
                </div>
                <button type="submit">Submit Request</button>
            </form>
    <div class="withdrawal-summary">
        <h3>Withdrawal History</h3>
        <div id="withdrawal-list"></div>
    </div>
        </main>
    </div>
