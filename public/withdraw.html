<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Withdrawal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            top: 0;
        }

        .container {
            width: 80%;
            max-width: 500px;
            margin: 5% auto;
            padding: 20px;
            top: 0;
            margin-top: 8px;
            border-radius: 8px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 24px;
            margin-top: 15px;
            color: #fff;
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 4px 0;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border: 1px solid #2bcf04;
        }

        .balance-info {
            font-size: 12px;
            color: #c5bfbf;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2bcf04;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0e8c00;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Withdraw Earnings</h1>
        </header>
        <main>
            <form id="withdrawal-form">
                <div class="form-group">
                    <label for="amount">Amount to Withdraw</label>
                    <input type="number" id="amount" name="amount" required>
                    <div class="balance-info">Available Balance: <span id="earning-balance">0.00 USD</span></div>
                </div>
                <div class="form-group">
                    <label for="method">Currency</label>
                    <select id="method" name="method" required>
                        <option value="usdt">USDT (BEP20)</option>
                        <option value="bnb">BNB (BEP20)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="wallet-address">Wallet Address</label>
                    <input id="wallet-address" name="wallet-address">
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </main>
    </div>
    <div id="cherry-placeholder"></div>
    <div id="nav-placeholder"></div>
    <script src="navigation.js"></script>
    <script src="cherry.js" defer></script>
    <script src="withdraw.js"></script>
</body>
</html>
