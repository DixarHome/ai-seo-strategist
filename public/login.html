<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.2.2/cdn.min.js" defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 20px;
            font-size: 10px;
        }
        .dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }
        p {
            color: #2C3A4D;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 12px;
        }
        h1 {
            color: #028900;
        }
        header {
            text-align: center;
            padding: 0;
        }
        form {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            padding-top: 10px;
            background: #fff;
            border-radius: 20px;
        }
        input, button {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        label {
            color: #2C3A4D;
            font-size: 1.3em;
        }
        button {
            background: #028900;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #015900;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .custom-alert {
            display: none;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid transparent;
            border-radius: 3px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .toggle-container {
            text-align: center;
            margin: 1em 0;
        }
        img {
            width: 40%;
            margin-right: 25px;
        }
        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: 100%;
            padding-right: 70px; /* Adjust for space for the "Show/Hide" text */
            box-sizing: border-box;
            font-size: 1em; /* Adjust as needed */
            height: 40px; /* Ensure consistent input height */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1em; /* Adjust as needed for size */
            color: #028900;
            user-select: none;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .forgot-password-link {
            display: inline-block;
            margin-top: 10px;
            color: #028900;
            cursor: pointer;
        }
    </style>
</head>
<body x-data="{ showPassword: false, showModal: false, emailForReset: '', showVerificationModal: false }">
    <header>
        <img src="iconns/softword.png" alt="Softcoin Logo">
        <p>Welcome</p>
    </header>
    <form id="login-form">
        <div id="alert-box" class="custom-alert"></div>
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username or Email" required>
        <div class="password-container">
            <input :type="showPassword ? 'text' : 'password'" id="password" placeholder="Password" required>
            <span class="toggle-password" @click="showPassword = !showPassword" x-text="showPassword ? 'Hide' : 'Show'"></span>
        </div>
        <button type="submit">Login</button>
        <a @click="showModal = true" class="forgot-password-link">Forgot Password?</a>
        <a @click="showVerificationModal = true" class="forgot-password-link">Resend Verification Email</a>
        <p>Don't have an account? Register <a href="/register" class="link">here</a></p>
    </form>
    <p id="login-message"></p>
    <script src="login.js" defer></script>

    <!-- Forgot Password Modal -->
    <div class="modal" x-show="showModal" @click.away="showModal = false">
        <div class="modal-content">
            <span class="close" @click="showModal = false">&times;</span>
            <h2>Reset Password</h2>
            <p>Enter your email address to reset your password.</p>
            <input type="email" x-model="emailForReset" placeholder="Email" required>
            <button @click="resetPassword">Reset Password</button>
        </div>
    </div>

    <!-- Resend Verification Email Modal -->
    <div class="modal" x-show="showVerificationModal" @click.away="showVerificationModal = false">
        <div class="modal-content">
            <span class="close" @click="showVerificationModal = false">&times;</span>
            <h2>Resend Verification Email</h2>
            <input type="email" id="verification-email" placeholder="Enter your email" required>
            <button @click="resendVerificationEmail">Send Verification Link</button>
            <div id="verification-alert-box" class="custom-alert"></div>
        </div>
    </div>

    <script>
        function resetPassword() {
            const email = document.querySelector('[x-model="emailForReset"]').value;
            if (email) {
                // Implement the reset password logic here.
                alert(`Password reset link sent to ${email}`);
                document.querySelector('[x-data]').__x.$data.showModal = false;
            } else {
                alert('Please enter a valid email address.');
            }
        }

        function resendVerificationEmail() {
            const email = document.getElementById('verification-email').value;
            if (email) {
                fetch('/api/auth/resend-verification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                })
                .then(response => response.json())
                .then(data => {
                    const verificationAlertBox = document.getElementById('verification-alert-box');
                    verificationAlertBox.textContent = data.message;
                    verificationAlertBox.classList.add(data.success ? 'alert-success' : 'alert-danger');
                    verificationAlertBox.style.display = 'block';
                    setTimeout(() => {
                        document.querySelector('[x-data]').__x.$data.showVerificationModal = false;
                        verificationAlertBox.style.display = 'none';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    const verificationAlertBox = document.getElementById('verification-alert-box');
                    verificationAlertBox.textContent = 'Error sending verification email. Please try again.';
                    verificationAlertBox.classList.add('alert-danger');
                    verificationAlertBox.style.display = 'block';
                });
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>
</body>
</html>
