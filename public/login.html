<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #041f4c;
            color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 20px;
            font-size: 10px;
        }

        p {
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 12px;
        }
        h1 {
            color: #028900;
        }
        header {
            text-align: center;
            padding: 0;
        }
        form {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            padding-top: 10px;
            background: #041f4c;
            border-radius: 20px;
        }
        input, button {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            background: #fff;
        }
        label {
            color: #fff;
            font-size: 1.3em;
        }
        button {
            background: #028900;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #015900;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .custom-alert {
            display: none;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid transparent;
            border-radius: 3px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .toggle-container {
            text-align: center;
            margin: 1em 0;
        }
        img {
            width: 40%;
            margin-right: 25px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 30px;
            cursor: pointer;
        }
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top-color: #028900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    .password-container {
        position: relative;
        width: 100%;
    }

    .password-container input[type="password"],
    .password-container input[type="text"] {
        width: 100%;
        padding-right: 70px; /* Adjust for space for the "Show/Hide" text */
        box-sizing: border-box;
        font-size: 1em; /* Adjust as needed */
        height: 40px; /* Ensure consistent input height */
    }

    #toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1em; /* Adjust as needed for size */
        color: #028900;
        user-select: none;
        margin-top: 13px;
    }
    .modal h2 {
        color: #131923;
    }
    a {
      color: #20c3f4;
    }
    </style>
</head>
<body>
    <header>
        <img src="iconns/softword.png" alt="Softcoin Logo">
        <p>Welcome</p>
    </header>
    <form id="login-form">
        <div id="alert-box" class="custom-alert"></div>
        <h1>Log In</h1>
        <label for="username-email">Email or Username</label>
        <input type="text" id="username-email" name="usernameEmail" required>
        <label for="password">Password</label>
        <div style="position: relative;">
        <input type="password" id="password" name="password" required style="width: 100%;" required>
        <span id="toggle-password" style="position: absolute; right: 10px; top: 12px; cursor: pointer;">Show</span>
        </div>

        <button type="submit">Login</button>
        <p>Don't have an account? Register <a href="/register" class="link">here</a></p>
        <p id="resend-verification" style="display: none;">
        <a href="#" id="resend-verification-link">Resend Verification Email</a>
        </p>
        <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
    </form>

    <!-- Modal for Forgot Password -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Reset Password</h2>
            <input type="email" id="reset-email" placeholder="Enter your email" required>
            <button id="send-reset-link">Send Reset Link</button>
            <div id="reset-alert-box" class="custom-alert"></div>
            <div class="spinner" id="loading-spinner"></div>
        </div>
    </div>

<!-- Modal for Resend Verification Email -->
<div id="resend-verification-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-resend-modal">&times;</span>
        <h2>Resend Verification Email</h2>
        <input type="email" id="verification-email" placeholder="Enter your email" required>
        <button id="send-verification-link">Send Verification Link</button>
        <div id="verification-alert-box" class="custom-alert"></div>
        <div class="spinner" id="verification-spinner"></div>
    </div>
</div>

    <script src="login.js"></script>
    <script>
        // Modal logic
        const modal = document.getElementById('forgot-password-modal');
        const closeModal = document.getElementById('close-modal');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const sendResetLinkButton = document.getElementById('send-reset-link');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resetAlertBox = document.getElementById('reset-alert-box');

        forgotPasswordLink.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        sendResetLinkButton.addEventListener('click', () => {
            const email = document.getElementById('reset-email').value;
            if (email) {
                loadingSpinner.style.display = 'block';
                sendResetLinkButton.disabled = true;
                fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                })
                .then(response => response.json())
                .then(data => {
                    resetAlertBox.textContent = data.message;
                    resetAlertBox.classList.add('alert-success');
                    resetAlertBox.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                    sendResetLinkButton.disabled = false;
                    setTimeout(() => {
                        modal.style.display = 'none';
                        resetAlertBox.style.display = 'none';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    resetAlertBox.textContent = 'Error sending reset link. Please try again.';
                    resetAlertBox.classList.add('alert-danger');
                    resetAlertBox.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                    sendResetLinkButton.disabled = false;
                });
            }
        });

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
  document.addEventListener('DOMContentLoaded', () => {
    const togglePassword = document.getElementById('toggle-password');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            togglePassword.textContent = 'Hide';
        } else {
            passwordField.type = 'password';
            togglePassword.textContent = 'Show';
        }
    });
});

    </script>
</body>
</html>
