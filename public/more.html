<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 100px;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;

            
        }
        .more-items {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #212121;
            color: #fff;

            padding: 10px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1px;
            text-decoration: none;
        }
        h2 {
            font-size: 1.7em;
            margin: 0;
            
        }
        p {
            font-size: 0.9em;
            margin: 5px 0 0 0;
            
            color: #f09403;
        }
        .more-icon img {
            width: 70px;
        }
        .more-details {
            position: absolute;
            margin-left: 80px;
            width: 50%;
        }

    </style>
</head>
<body>
  
        <a class="more-items" href="/market">
            <div class="more-icon">
                <img src="icons/bitcoin.png">
            </div>
