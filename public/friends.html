<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1069924523331145" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: 10px;
            padding-bottom: 0px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-top: 5px;
            color: #b7b7b7;
            text-align: center;
        }

        .modal p {
            text-align: left;
        }

        .earnings, .softie-bonus {
            font-size: 2em;
            color: white;
            margin: 0;
            padding-top: 0;
        }

        .friends-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            width: 80%;
            color: white;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #2C3A4D;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: white;
            color: #2C3A4D;
        }

        #referrals-table {
            color: #b7b7b7;
        }

        .button {
            display: block;
            background-color: #268403;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            position: fixed;
            bottom: 100px;
            left: calc(50% - 70px);
            z-index: 999;
        }

        .custom-alert {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .custom-alert.success {
            background-color: green;
        }

        #earning-text {
            margin-bottom: 0;
            margin-top: 30px;
        }

        #from {
            margin-top: 0;
        }

        #shalaye {
            width: 70%;
            background-color: #650361;
            padding: 30px;
            margin-top: 20px;
            border-radius: 20px;
        }

        #shalaye p {
            color: white;
        }

        .friends-container {
            background-color: #650361;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Friends</h1>
    <div id="shalaye">
        <p>Invite your friends and get 20% of their mining rewards as bonus.</p>
        <p>You will also get 50,000 SFT for each invite, your friend will also get a welcome bonus of 50,000 SFT</p>
    </div>
    <p id="earning-text">You've earned</p>
    <h2 class="earnings">0 SFT</h2>
    <h2 class="softie-bonus">0 USD</h2>
    <p id="from">from your friends</p>
    <div id="alert-box" class="custom-alert"></div>
    <div class="friends-container">
        <h2 id="friends-count">You have 0 friends</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>SFT Balance</th>
                    <th>Commitment</th>
                </tr>
            </thead>
            <tbody id="referrals-table">
                <!-- Referral data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <button class="button" id="invite-btn">Invite a Friend</button>
    
    <div id="cherry-placeholder"></div>
    <script src="cherry.js" defer></script>
    <div id="nav-placeholder"></div>
    <script src="navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const username = localStorage.getItem('username'); // Get the username from local storage

            if (!username) {
                console.error('Username not found in local storage');
                return;
            }

            try {
                const response = await fetch(`/api/referrals/${username}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched data:', data); // Debugging log

                const referralsTable = document.getElementById('referrals-table');
                const friendsCount = document.getElementById('friends-count');
                const earnings = document.querySelector('.earnings');
                const softieBonusElement = document.querySelector('.softie-bonus');

                friendsCount.textContent = `You have ${data.referrals.length} friends`;
                earnings.textContent = `${data.totalEarnings.toFixed(2)} SFT`;

                let totalSoftieBonus = 0;

                for (const ref of data.referrals) {
                    const row = document.createElement('tr');
                    const usernameCell = document.createElement('td');
                    const balanceCell = document.createElement('td');
                    const commitmentCell = document.createElement('td');

                    usernameCell.textContent = ref.username;
                    balanceCell.textContent = ref.coinBalance;
                    commitmentCell.textContent = ref.commitmentBalance;

                    row.appendChild(usernameCell);
                    row.appendChild(balanceCell);
                    row.appendChild(commitmentCell);
                    referralsTable.appendChild(row);

                    totalSoftieBonus += ref.commitmentBalance * 0.05;
                }

                softieBonusElement.textContent = `${totalSoftieBonus.toFixed(2)} USD`;
            } catch (error) {
                console.error('Error fetching referrals:', error);
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem('username');
            if (!username) return window.location.href = '/register';

            const inviteBtn = document.getElementById('invite-btn');
            const alertBox = document.getElementById('alert-box');

            inviteBtn.addEventListener('click', () => {
                const referralLink = `https://www.softcoin.world/register?ref=${username}`;
                navigator.clipboard.writeText(referralLink).then(() => {
                    showCustomAlert("Referral link copied to clipboard!", true);
                }).catch(() => {
                    showCustomAlert("Failed to copy referral link.", false);
                });
            });

            function showCustomAlert(message, success) {
                alertBox.textContent = message;
                alertBox.className = 'custom-alert';
                if (success) {
                    alertBox.classList.add('success');
                }
                alertBox.style.display = 'block';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
