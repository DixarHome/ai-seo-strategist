}

}

#action-div button.claimed {

        #loading-spinner {

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #00ff33;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }



        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #333;
            align-items: center;
            padding: 20px;
            width: 50%;
            padding-top: 0;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #custom-alert-message {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            color: #231f1f;
        }

        .custom-alert button {
            margin-top: 10px;
            background-color: green;
            border: none;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            align-items: center;
        }
        .custom-alert button:hover {
            background-color: #0b4c15;
        }
        #disclaimer {
