<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1069924523331145"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #041f4c;
            color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 50px;
            font-size: 10px;
        }

        p {
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 12px;
        }
        h1 {
            color: #028900;
        }
        header {
            text-align: center;
            padding: 0;
        }
        form {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            padding-top: 10px;
            background: #041f4c;
            border-radius: 20px;
        }
        input, button {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            background: #fff;
        }
        label {
            color: #fff;
            font-size: 1.3em;
        }
        img {
            width: 40%;
            margin-right: 25px;
        }
        button {
            background: #028900;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #015900;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .custom-alert {
            display: none;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid transparent;
            border-radius: 3px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top-color: #028900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: 100%;
            padding-right: 70px; /* Adjust for space for the "Show/Hide" text */
            box-sizing: border-box;
            font-size: 1em; /* Adjust as needed */
            height: 40px; /* Ensure consistent input height */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1em; /* Adjust as needed for size */
            color: #028900;
            user-select: none;
        }
        a {
            color: #20c3f4;
        }
    </style>
</head>
<body>
    <header>
        <img src="iconns/softword.png" alt="Softcoin Logo">
    </header>
    <p id="registration-message"></p>
    <form id="registration-form">
        <div id="alert-box" class="custom-alert">
            <div class="spinner"></div> <!-- Loading spinner inside alert box -->
        </div>
        <h1>Register</h1>
        <input type="text" id="full-name" placeholder="Full Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" data-target="#password">Show</span>
        </div>

        <div class="password-container">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <span class="toggle-password" data-target="#confirm-password">Show</span>
        </div>
        <input type="text" id="referral-username" placeholder="Referral Username (Optional)">
        <button type="submit">Register</button>
        <p>Already have an account? Log in <a href="/login" class="link">here</a></p>
    </form>
    <p id="registration-message"></p>
    <script src="register.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = urlParams.get('ref');
            if (referrer) {
                document.getElementById('referral-username').value = referrer;
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = urlParams.get('ref');
            if (referrer) {
                document.getElementById('referral-username').value = referrer;
            }
        });

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function () {
                const targetInput = document.querySelector(this.getAttribute('data-target'));
                if (targetInput.type === 'password') {
                    targetInput.type = 'text';
                    this.textContent = 'Hide';
                } else {
                    targetInput.type = 'password';
                    this.textContent = 'Show';
                }
            });
        });
    </script>
</body>
</html>
